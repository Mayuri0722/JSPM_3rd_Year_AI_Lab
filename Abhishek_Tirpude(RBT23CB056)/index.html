<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Gemini AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffcc70;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border-radius: 20px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .message {
      margin: 15px 0;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: #6a5acd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #ffcc70;
      color: #000;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 20px 0 0 20px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      background: #ffcc70;
      border: none;
      padding: 12px 20px;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd98e;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      color: #aaa;
      font-style: italic;
      margin-top: 5px;
    }

    .highlight {
      font-weight: 600;
      color: #3a3a6a;
    }

    .emoji {
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Gemini AI Chatbot</h1>
  <p>Welcome! I'm your AI assistant. I'll analyze your message's sentiment before responding üåà</p>

  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send üöÄ</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', `<span class="emoji">üßë‚Äçüí¨</span> <b>You:</b> ${message}`);
      userInput.value = '';

      appendMessage('bot', `<span class="typing">ü§ñ Thinking...</span>`);

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const botMessage = data.response
          .replace(/\*\*(.*?)\*\*/g, "<span class='highlight'>$1</span>") // bold
          .replace(/\n/g, "<br>");

        chatContainer.lastChild.innerHTML = `<span class="emoji">ü§ñ</span> ${botMessage}`;
      } catch (err) {
        chatContainer.lastChild.innerHTML = "‚ö†Ô∏è <b>Error:</b> Unable to get response. Try again.";
      }
    }
  </script>
</body>
</html>
