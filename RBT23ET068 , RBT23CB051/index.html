<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthCare Chatbot - Gemini AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #a7ffeb, #ffffff);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; padding: 10px;
    }
    .chat-container {
      width: 95%; max-width: 450px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      display: flex; flex-direction: column;
      height: 85vh; overflow: hidden;
    }
    .chat-header {
      background: #009688;
      color: white; text-align: center;
      padding: 15px; font-size: 1.4rem; font-weight: 600;
    }
    .chat-box {
      flex: 1; overflow-y: auto;
      padding: 15px; background: #f7f7f7;
    }
    .message {
      margin: 10px 0; padding: 12px 15px;
      border-radius: 15px; line-height: 1.5;
      max-width: 80%; animation: fadeIn 0.3s ease;
    }
    .user-msg {
      background: #009688; color: #fff;
      margin-left: auto; border-bottom-right-radius: 0;
    }
    .bot-msg {
      background: #e0f2f1; color: #000;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex; padding: 10px;
      background: #fff; border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1; padding: 10px 15px;
      border: none; border-radius: 25px;
      background: #f1f1f1; outline: none;
    }
    .input-area button {
      background: #009688; color: #fff;
      border: none; border-radius: 25px;
      padding: 10px 20px; margin-left: 10px;
      cursor: pointer; font-weight: 600;
      transition: background 0.3s;
    }
    .input-area button:hover { background: #00796b; }
    .disclaimer {
      font-size: 0.8rem; text-align: center;
      color: #555; background: #fafafa;
      padding: 8px; border-top: 1px solid #eee;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);} }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #b2dfdb; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü©∫ HealthCare Chatbot</div>

    <div class="chat-box" id="chat-box">
      <div class="message bot-msg">Hello! I‚Äôm your AI Health Assistant ü§ñ<br>How can I help you today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Describe your symptoms..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="disclaimer">
      ‚ö†Ô∏è This chatbot provides general health information. Always consult a licensed doctor for serious concerns.
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyBrPIDUb11Mf4XxMRilDsRFEhbf5e8Xdvw"; // üîë Replace this with your actual Gemini API key
    const MODEL = "gemini-2.0-flash"; // or "gemini-2.0-pro"

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "user" ? "user-msg" : "bot-msg");
      msgDiv.innerHTML = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";
      appendMessage("‚è≥ Thinking...", "bot");

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              { role: "user", parts: [{ text: `You are a medical assistant chatbot. Provide accurate, clear, and helpful health guidance (no diagnosis). Question: ${text}` }] }
            ]
          })
        });

        const data = await response.json();
        document.querySelector(".bot-msg:last-child").remove();

        if (data.candidates && data.candidates[0].content.parts[0].text) {
          appendMessage(data.candidates[0].content.parts[0].text, "bot");
        } else {
          appendMessage("‚ö†Ô∏è Sorry, I couldn‚Äôt process that. Please try again.", "bot");
        }
      } catch (error) {
        console.error(error);
        document.querySelector(".bot-msg:last-child").remove();
        appendMessage("‚ö†Ô∏è Network or API error. Please check your key and try again.", "bot");
      }
    }
  </script>
</body>
</html>
